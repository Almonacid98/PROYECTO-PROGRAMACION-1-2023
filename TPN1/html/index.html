<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La primer pagina web</title>
    <link rel="stylesheet" href="/css/fondo.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body> 
    <!-- Header -->
    <header x-data="{ open: false }" class="header">
        <!-- Logo -->
        <div class="header__logo">
            <H1><a href="index.html"><img src="/images/pngtree-food-logo-png-image_5687717.png" width="50" height="50"></a></H1>
        </div>
        <!-- Boton abrir -->
        <button class="header__button-nav--open", x-on:click="open = true">Abrir</button>
        <!-- Navegador -->
        <nav class="nav" x-bind:class="open ? 'nav--show' : ''">
          <!-- Boton cerrar -->
          <div class="nav__button", x-on:click="open = false">
            <button class="header__button-nav--close">Cerrar</button>
          </div>
          <!-- Menu -->
          <ul class="nav__ul">
            <li class="nav__item"><a href="otra_pagina.html" class="nav__link">Carta: Platos</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Sobre Nosotros</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contactanos</a></li>
            <!--<li class="nav__item"><a href="#" class="nav__link"><img src="/images/cart_transparent.png" width="50" height="50"></a></li>-->
            <div class="dropdown">
              <button type="button"><img src="/images/cart_transparent.png" height="45" width="45"></button>
            <div class="dropdown-content">
              <a><p style="color: #fff;">Para compartir</p></a>
              <a><p style="color: #fff;">Individuales</p></a>
              <a><p style="color: #fff;">Tragos y Cocteles</p></a>
              <a><p style="color: #fff;">Bebidas Premium</p></a>
              <a><p style="color: #fff;">Nuestras Cervezas</p></a>
            </div>
            </div>
            
          </ul>
        </nav>
        <!-- Fin Navegador -->
      </header>
      <!-- Fin Header -->
    <br>
    <H1>Bienvenidos<H1>
    <br>
    <H1>Ingrese sus datos para realizar un pedido</H1>
    <!--Formularios-->
    <br>
    <from action="/formulario" methods="get">
        <label for="nombre y apellido">Nombre y Apellido</label>
        <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="Ingresar nombre y apellido"/>
        <br>
        <label for="Pedido">Pedido</label>
        <input type="text" id="Pedido" name="Pedido" placeholder="Ingresar Pedido"/>
        <br>
        <textarea cols="35" rows="15">comentario</textarea>
        <br>
        <input type="submit">
    </from>  
    <br>
    <!--Referencia a una pagina interna-->
    <br>
    <H1><a href="otra_pagina.html" target="_blank">Ingrese para ver la carta principal</a></H1>
    
</body>
</html>
