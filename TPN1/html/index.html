<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La primer pagina web</title>
    <link rel="stylesheet" href="/css/fondo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body> 
    <H1>Bienvenidos<H1>
    <br>
    <H1>Ingrese sus datos para realizar un pedido</H1>
    <!--Formularios-->
    <br>
    <from action="/formulario" methods="get">
        <label for="nombre y apellido">Nombre y Apellido</label>
        <input type="text" id="nombre y apellido" name="nombre y apellido" placeholder="Ingresar nombre y apellido"/>
        <br>
        <label for="Pedido">Pedido</label>
        <input type="text" id="Pedido" name="Pedido" placeholder="Ingresar Pedido"/>
        <br>
        <textarea cols="35" rows="15">comentario</textarea>
        <br>
        <input type="submit">
    </from>  
    <br>
    <!--Referencia a una pagina interna-->
    <br>
    <H1><a href="otra_pagina.html" target="_blank">Ingrese para ver la carta principal</a></H1>
    
</body>
</html>
